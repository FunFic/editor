<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunFic Editor</title>
  <style>
    body, html {
      padding: 0;
      margin: 0;
      background-color: #FFF;
      height: 100%;
      overflow: hidden;
    }
  </style>
  <script>
    window.addEventListener("message", (event) => {
        if(typeof event.data == "string")
            start(event.data);
    }, false);

    function start(code){
        var scriptP5 = document.createElement('script');
        scriptP5.type = 'text/javascript';
        scriptP5.src = 'js/p5/p5.min.js';

        var scriptSketch = document.createElement('script');
        scriptSketch.type = 'text/javascript';
        scriptSketch.innerHTML = code;

        document.head.appendChild(scriptP5);
        document.head.appendChild(scriptSketch);
    }
  </script>
</head>
<body>
</body>
</html>
