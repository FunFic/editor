<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunFic Editor</title>
  <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favico/favicon-16x16.png">
  <meta name="theme-color" content="#FBCBCF">
  <meta name="description" content="FunFic é um espaço inventivo para desenvolvimento de novas experiências com a produção literária e escrita de códigos.">

  <link rel="manifest" href="manifest.json">
</head>

<body class="funfic">
<a class="visually-hidden-focusable" href="#editorTextArea">Ir direto ao editor de JavaScript</a>
<div class="container-fluid">
  <div class="row">
    <div class="col col-auto p-0" id="menu">
      <nav class="menu">
        <ol>
          <li><a href="#" id="newBtn" data-bs-toggle="tooltip" data-bs-placement="right" title="Novo Documento">Novo Documento</a></li>
          <li><a href="#" id="backgroundBtn" data-bs-toggle="tooltip" data-bs-placement="right" title="Alterar cor de Fundo">Fundo</a></li>
          <li><a href="#" id="textBtn" data-bs-toggle="tooltip" data-bs-placement="right" title="Adicionar Texto">Texto</a></li>
          <li><a href="#" id="imageBtn" data-bs-toggle="tooltip" data-bs-placement="right" title="Adicionar Imagem">Imagem</a></li>
          <li><a href="#" id="drawBtn" data-bs-toggle="tooltip" data-bs-placement="right" title="Criar ferramenta de desenho">Desenho</a></li>
          <li><a href="#" id="bubbleBtn" data-bs-toggle="tooltip" data-bs-placement="right" title="Adicionar balão de texto">Balão</a></li>
          <li><a href="#" id="helpBtn" data-bs-toggle="tooltip" data-bs-placement="right" title="Obter ajuda">Perguntas e Macetes</a></li>
          <li><a href="#" id="saveBtn" data-bs-toggle="tooltip" data-bs-placement="right" title="Salvar">Salvar</a></li>
        </ol>
      </nav>
    </div><!--col-->
    <label class="visually-hidden-focusable" for="editorTextArea">Editor de JavaScript</label>
    <div class="col p-0" id="editor">
      <!--dynamic content-->
    </div><!--col-->
    <div class="col col-12 col-md-6 p-0" id="result">
      <!--dynamic content-->
    </div><!--col-->
  </div><!--row-->
</div><!--container-->

<div class="modal fade" id="popup" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="popupTitle">
          <!--dynamic content-->
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>  
      <div class="modal-body" id="popupBody">
        <!--dynamic content-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="popupConfirm">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-light" id="errorsBtn">Erros <span id="errorsTotal" class="badge bg-danger"></span></button>

<div id="errorList">
  <div id="errorDescription" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Erros</strong>
      <button id="errorClose" type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div id="errorContent" class="toast-body">
      <!--dynamic content-->
    </div>
  </div>
</div>
<script async src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script async src="js/beautify.min.js" type="text/javascript" charset="utf-8"></script>
<script async src="js/pegParser.js" type="text/javascript" charset="utf-8"></script>
<script async src="js/pegReverser.js" type="text/javascript" charset="utf-8"></script>
<script async src="js/injection.js" type="text/javascript" charset="utf-8"></script>
<script async src="js/popper.min.js" type="text/javascript" charset="utf-8"></script>
<script async src="js/bootstrap/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script async defer src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
