<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunFic Editor</title>
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
</head>

<body class="funfic">
<div class="container-fluid">
  <div class="row">
    <div class="col col-auto p-0">
      <nav class="menu">
        <ol>
            <li><a href="javascript:addText();" data-bs-toggle="modal" data-bs-target="#exampleModal">Text</a></li>
            <li><a href="javascript:addCircle();">Circle</a></li>
            <li><a href="javascript:addFundo();">Fundo</a></li>
        </ol>
      </nav>
    </div><!--col-->
    <div class="col p-0" id="editor">function setup() {
  createCanvas(windowWidth, windowHeight);
  fill(0);
}

function draw() {
  ellipse(mouseX, mouseY, 10, 10);
}</div><!--col-->
    <div class="col col-12 col-md-6 p-0">
      <iframe id="result" src="result.html"></iframe>
    </div><!--col-->
  </div><!--row-->
</div><!--container-->

<div class="modal rubberBand" id="exampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cor de Fundo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>
          <label for="widgetBackgroundRed" class="form-label">Red</label>
          <input type="range" class="form-range" min="0" max="255" id="widgetBackgroundRed">
          <label for="widgetBackgroundGreen" class="form-label">Green</label>
          <input type="range" class="form-range" min="0" max="255" id="widgetBackgroundGreen">
          <label for="widgetBackgroundBlue" class="form-label">Blue</label>
          <input type="range" class="form-range" min="0" max="255" id="widgetBackgroundBlue">
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  var editor = ace.edit("editor");
  var resultFrame = document.getElementById("result");

  editor.setTheme("ace/theme/dracula");
  editor.session.setMode("ace/mode/javascript");
  
  editor.session.on('change', function(delta) {
      // delta.start, delta.end, delta.lines, delta.action
      resultFrame.contentWindow.location.reload();
  });

  resultFrame.onload = function() {
    resultFrame.contentWindow.postMessage(editor.getValue());
  };

  function addText(){
    add("text('Ol√° mundo', mouseX, mouseY);");
  }

  function addCircle(){
    add("circle(mouseX, mouseY, 100, 100);");
  }

  function addFundo(){
    add("circle(mouseX, mouseY, 100, 100);");
  }

  function add(text){
    var cursor = editor.selection.getCursor();
    editor.session.insert(cursor, text);
  }
</script>
</body>

</html>
